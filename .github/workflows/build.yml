name: Build Windows Exe

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build exe')
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller packaging/sem_view.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SEM_Viewer
        path: dist/SEM_Viewer.exe

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        gh release delete latest --cleanup-tag --yes || true
        gh release create latest "dist/SEM_Viewer.exe" --title "Latest Build" --notes "Automated build triggered by commit message"
