name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build exe')
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller sem_view.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SEM Viewer
        path: dist/SEM Viewer.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, 'build exe')
      with:
        tag_name: latest
        files: dist/SEM Viewer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
